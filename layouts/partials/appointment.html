<div class="container" id="contact">
    <div class="row">
        <div class="col-md-8">
            <section>
                <!-- embed form -->
                <script type="text/javascript" src="https://www.formstack.com/forms/js.php?1225546-i0aVQ0jgig-v2"></script>
                <!-- end form embed -->
            </section>
        </div>
        <div class="col-md-4">
            {{ if isset .Site.Params "address" }}
            <section>
                <h3 class="text-uppercase"> {{ i18n "contactAddrTitle" }}</h3> {{ .Site.Params.address | safeHTML }}
            </section>
            {{ end }}
        </div>
    </div>
    <!-- /.row -->
</div>
{{ partial "map.html" . }}
